    <div class="modal fade" id="recuperaEmailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Digite seu e-mail</h5>
            <button class="close" type="button" id="fechaCadastraModal" data-dismiss="modal" aria-label="Close">

            </button>
          </div>

          <div class="modal-body">
            <p>
              Digite o e-mail para qual deseja usar para recuperar a senha.
            </p>

            <form action="" method="get" >

                <label for="email">Email</label>
                <div class="form-label-group">

                </div>
              </div>             
            </form>

            <div class="modal-footer">
              <button class="btn btn-success" type="button" id="btnVerificaEmail">Cadastar</button>
            </div>
          </div>
